<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.min.css">

    <title>Document</title>
    <style>
        .progress{
            margin: 0 auto;
            margin-top: 20px;
            width: 800px;
            height: 30px;
        }
        .progress-bar{
            /* background-color: brown; */
        }
    </style>
</head>
<body>
<div class="progress">
        <div class="progress-bar " role="progressbar" aria-label="Segment one" style="width: 15%; background-color: brown;"aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">BANDWIDTH</div>
        <div class="progress-bar bg-danger" role="progressbar" aria-label="Segment two" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
        
      </div>
<div class="progress">
        <div class="progress-bar bg-primary " role="progressbar" aria-label="Segment one" style="width: 15%" aria-valuenow="10" aria-valuemin="15" aria-valuemax="100">STORAGE</div>
        <div class="progress-bar bg-info" role="progressbar" aria-label="Segment two" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        
      </div>
<div class="progress">
        <div class="progress-bar bg-success " role="progressbar" aria-label="Segment one" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">USER</div>
        <div class="progress-bar " role="progressbar" aria-label="Segment two" style="width: 70%; background-color: limegreen;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
        
      </div>
<div class="progress">
        <div class="progress-bar " role="progressbar" aria-label="Segment one" style="width: 15%; background-color: #CCCC00;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">VISITORS</div>
        <div class="progress-bar bg-warning" role="progressbar" aria-label="Segment two" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
        
      </div>     
<div class="progress">
        <div class="progress-bar " role="progressbar" aria-label="Segment one" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">EMAILS</div>
        <div class="progress-bar bg-danger" role="progressbar" aria-label="Segment two" style="width: 45%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
        
      </div>     
<div class="progress">
        <div class="progress-bar " role="progressbar" aria-label="Segment one" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">BASIC</div>
        <div class="progress-bar bg-danger" role="progressbar" aria-label="Segment two" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
        
      </div>
<div class="progress">
        <div class="progress-bar " role="progressbar" aria-label="Segment one" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">OTHERS</div>
        <div class="progress-bar bg-secondary" role="progressbar" aria-label="Segment two" style="width: 15%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">37%</div>
        
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</html>
