<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .mid {
      padding-top: 100px;
      margin-left: 550px;
    }
  </style>
  <body>
    <div class="mid">
      <form onsubmit="return false">
        <label for="">Nhập vào số bất kỳ</label>
        <input type="text" id="input__text" />

        <button type="submit" id="btn__submit" onclick="handleSubmit()">
          click
        </button>
      </form>
    </div>
    <script>
      // let element = document.getElementById("input__text").value;

      function handleSubmit() {
        let element = document.getElementById("input__text").value;

        // cho biến
        let n = element.value;
        let isNT = true;
        //  n bé hơn 2 k phải snt
        if (n < 2) {
          isNT = false;
        } else {
          for (var i = 2; i < n - 1; i++) {
            if (n % i == 0) {
              isNT = false;
              break;
            }
          }
        }
        if (isNT == true) {
          alert("true",n);
        } else {
          alert("falese",n);
        }
      }
    </script>
  </body>
</html>
